<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainNavbar">
      <div class="nestedNavbar">
        <div class="companyName">GOBY</div>
        <div class="navIconButton">
          <div class="subscribeArrow">
            <div class="subscribe">SUBSCRIBE & SAVE</div>
            <div><img src="/arrowlogo.png" alt="" class="arrowlogo" /></div>
          </div>
          <div><button class="shopNow">SHOP NOW</button></div>
        </div>
      </div>
    </div>

    <div class="twobrushesImageSection">
      <img src="/twobrushesimage.jfif" alt="" class="twobrushesImage" />

      <div class="promotionSection">
        <div>
          <img
            src="/dentistrecommendedlogo.png"
            alt=""
            class="dentistRecommendedLogo"
          />
        </div>
        <div class="brushingPerfectedText">BRUSHING PERFECTED</div>
        <div class="gobyProvided">
          Goby provided an award-winning brush <br />at a jaw dropping price
        </div>
        <div><button class="shopNow secondButton">SHOP NOW</button></div>
      </div>
    </div>
  </body>
</html>
